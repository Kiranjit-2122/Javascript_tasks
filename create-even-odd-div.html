<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .even{
            background-color: green;
            width: 150px;
            height: 150px;
            margin-top: 5px;
        }
        .odd{
            background-color: red;
            width: 150px;
            height: 150px;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <input id="inp" type="number" min="1">
    <button onclick="result()">Create</button>
    <div id="div"></div>
    <script>
        function result(){
            var a = document.getElementById("inp").value 
            document.getElementById("div").innerHTML=""
                for(var i=1;i<=a;i++){
                    if(a%2==0){
                    document.getElementById("div").innerHTML+="<div class='even'></div>"
                    }
                    else{
                      document.getElementById("div").innerHTML+="<div class='odd'></div>"
                    }
                }
            }
    </script>
</body>
</html>
